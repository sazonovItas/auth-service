core: 
  mode: "local"
  address:

  ssl: false
  cert_path: "cert.pem"
  key_path: "key.pem"

  shutdown_timeout: 10s

log:
  format: "json"
  level: "debug" 
  log_path: "stdout" 

storage:
  database_uri: "postgres://user:password@localhost:5432/mixert?sslmode=disable"

cache:
  enabled: false

  redis:
    
  memory:

http:
  enabled: true
  port: "8080"

grpc:
  enabled: false
  port: "9090"
